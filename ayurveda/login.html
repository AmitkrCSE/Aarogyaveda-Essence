<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Dynamic Login & Signup</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }

body, html {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #f3f4f6);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  width: 380px;
  perspective: 1200px;
}

.card {
  width: 100%;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.05);
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  transform-style: preserve-3d;
  transition: transform 1s;
  padding: 40px;
  position: relative;
}

.card:hover { transform: rotateY(10deg) rotateX(5deg); }

h2 { text-align: center; color: #fff; margin-bottom: 30px; }

.input-group { position: relative; margin-bottom: 25px; }
input {
  width: 100%;
  padding: 12px 10px;
  background: rgba(255,255,255,0.1);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  outline: none;
}
input:focus { background: rgba(255,255,255,0.2); }

label {
  position: absolute;
  left: 15px;
  top: 12px;
  color: #fff;
  pointer-events: none;
  transition: 0.3s;
}

input:focus ~ label,
input:valid ~ label {
  top: -10px;
  left: 10px;
  font-size: 12px;
  color: #ffeb3b;
  background: rgba(0,0,0,0.3);
  padding: 0 5px;
  border-radius: 5px;
}

.toggle-password {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #fff;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 25px;
  background: #ffeb3b;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #ffd600; }

.switch-form {
  text-align: center;
  margin-top: 15px;
  color: #fff;
}
.switch-form span {
  color: #ffeb3b;
  cursor: pointer;
  font-weight: bold;
}

.login-box, .signup-box {
  position: absolute;
  top: 0; left: 0; width: 100%;
  backface-visibility: hidden;
  transition: all 0.8s ease;
}

.signup-box {
  transform: rotateY(180deg);
  opacity: 0;
  pointer-events: none;
}

.card.active .signup-box {
  transform: rotateY(0);
  opacity: 1;
  pointer-events: all;
}
.card.active .login-box {
  transform: rotateY(-180deg);
  opacity: 0;
  pointer-events: none;
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <!-- Login Form -->
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" required>
          <label>Password</label>
          <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
        </div>
        <button type="submit">Login</button>
        <p class="switch-form">Don't have an account? <span onclick="toggleForms()">Sign Up</span></p>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" required>
          <label>Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="signupPassword" required>
          <label>Password</label>
          <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
        </div>
        <button type="submit">Sign Up</button>
        <p class="switch-form">Already have an account? <span onclick="toggleForms()">Login</span></p>
      </form>
    </div>
  </div>
</div>

<script>
function toggleForms() {
  document.querySelector('.card').classList.toggle('active');
}

function togglePassword(id) {
  const input = document.getElementById(id);
  input.type = input.type === 'password' ? 'text' : 'password';
}
</script>

</body>
</html>
